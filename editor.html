<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>3 Days JS Debugger Test Runner</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css">
</head>

<body>

	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="./scripts/debugger.js"></script> 
	<script type="text/javascript" charset="utf-8" src="./scripts/editor.js"></script> 

<script>

var debug=null;

module
(
	"Testing Module: Debugger",
	{
		setup: function()
		{
			//setup a debugger object
			debug=new Debugger();
		},
		teardown: function()
		{
			//remove the debugger object
			delete debug;
		}
	}
);

test
(
	"testing method isFunctional()",
	function()
	{
		// assertions go here...
		equal(debug.isFunctional(), true, "the debugger must be functional");
	}
);

</script>

</body>
</html>
